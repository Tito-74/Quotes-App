<div class="container">
    <h1>My quotes</h1>
    <hr>
  <div class="row">
    <div class="col-md-6">
    <div>
      <div *ngFor='let quote of quotes;let i = index'>{{quote.quot}} Created on {{quote.completeDate|date}}
        <button (click)='toggleDetails(i)' class="btn btn-secondary">Details/Vote</button>
        <app-quote-detail *ngIf='quote.showAuthor'[quote] = 'quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
      </div>
    </div>
    </div>
    <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
    <!-- <p *ngIf='quotes.length > 5'>hello</p> -->
  </div>
